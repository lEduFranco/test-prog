basePath: /api
definitions:
  handlers.AuthResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/models.UserResponse'
    type: object
  handlers.CreateApplicationRequest:
    properties:
      job_id:
        type: string
    required:
    - job_id
    type: object
  handlers.CreateJobRequest:
    properties:
      description:
        type: string
      location:
        type: string
      salary:
        type: number
      title:
        type: string
      type:
        allOf:
        - $ref: '#/definitions/models.JobType'
        enum:
        - remote
        - onsite
        - hybrid
    required:
    - description
    - location
    - title
    - type
    type: object
  handlers.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  handlers.RefreshRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  handlers.RegisterRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
      role:
        allOf:
        - $ref: '#/definitions/models.UserRole'
        enum:
        - admin
        - candidate
    required:
    - email
    - password
    - role
    type: object
  handlers.UpdateApplicationStatusRequest:
    properties:
      status:
        allOf:
        - $ref: '#/definitions/models.ApplicationStatus'
        enum:
        - pending
        - reviewing
        - approved
        - rejected
    required:
    - status
    type: object
  handlers.UpdateJobRequest:
    properties:
      description:
        type: string
      location:
        type: string
      salary:
        type: number
      status:
        allOf:
        - $ref: '#/definitions/models.JobStatus'
        enum:
        - open
        - closed
        - archived
      title:
        type: string
      type:
        allOf:
        - $ref: '#/definitions/models.JobType'
        enum:
        - remote
        - onsite
        - hybrid
    type: object
  models.ApplicationResponse:
    properties:
      candidate:
        $ref: '#/definitions/models.UserResponse'
      candidate_id:
        type: string
      created_at:
        type: string
      id:
        type: string
      job:
        $ref: '#/definitions/models.JobResponse'
      job_id:
        type: string
      status:
        $ref: '#/definitions/models.ApplicationStatus'
      updated_at:
        type: string
    type: object
  models.ApplicationStatus:
    enum:
    - pending
    - reviewing
    - approved
    - rejected
    type: string
    x-enum-varnames:
    - ApplicationStatusPending
    - ApplicationStatusReviewing
    - ApplicationStatusApproved
    - ApplicationStatusRejected
  models.JobResponse:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      location:
        type: string
      recruiter:
        $ref: '#/definitions/models.UserResponse'
      recruiter_id:
        type: string
      salary:
        type: number
      status:
        $ref: '#/definitions/models.JobStatus'
      title:
        type: string
      type:
        $ref: '#/definitions/models.JobType'
      updated_at:
        type: string
    type: object
  models.JobStatus:
    enum:
    - open
    - closed
    - archived
    type: string
    x-enum-varnames:
    - JobStatusOpen
    - JobStatusClosed
    - JobStatusArchived
  models.JobType:
    enum:
    - remote
    - onsite
    - hybrid
    type: string
    x-enum-varnames:
    - JobTypeRemote
    - JobTypeOnsite
    - JobTypeHybrid
  models.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      role:
        $ref: '#/definitions/models.UserRole'
    type: object
  models.UserRole:
    enum:
    - admin
    - candidate
    type: string
    x-enum-varnames:
    - RoleAdmin
    - RoleCandidate
host: localhost:8080
info:
  contact:
    email: support@recruitment.com
    name: API Support
  description: API para sistema de recrutamento e vagas de emprego
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Recruitment System API
  version: "1.0"
paths:
  /applications:
    post:
      consumes:
      - application/json
      description: Candidata-se a uma vaga (apenas candidates)
      parameters:
      - description: Dados da candidatura
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateApplicationRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.ApplicationResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Criar candidatura
      tags:
      - applications
  /applications/{id}:
    put:
      consumes:
      - application/json
      description: Atualiza o status de uma candidatura (apenas admin da vaga)
      parameters:
      - description: Application ID
        in: path
        name: id
        required: true
        type: string
      - description: Novo status
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateApplicationStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ApplicationResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Atualizar status de candidatura
      tags:
      - applications
  /applications/my-applications:
    get:
      consumes:
      - application/json
      description: Retorna todas as candidaturas do candidate autenticado
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.ApplicationResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Obter minhas candidaturas
      tags:
      - applications
  /auth/login:
    post:
      consumes:
      - application/json
      description: Autentica um usuário e retorna tokens JWT
      parameters:
      - description: Credenciais de login
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.AuthResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login de usuário
      tags:
      - auth
  /auth/me:
    get:
      consumes:
      - application/json
      description: Retorna os dados do usuário logado
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Obter dados do usuário autenticado
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Gera um novo par de tokens usando o refresh token
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.AuthResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Atualizar token de acesso
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Cria uma nova conta de usuário (admin ou candidate)
      parameters:
      - description: Dados do registro
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.AuthResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Registrar novo usuário
      tags:
      - auth
  /jobs:
    get:
      consumes:
      - application/json
      description: Lista todas as vagas com filtros opcionais
      parameters:
      - description: Buscar por título ou descrição
        in: query
        name: search
        type: string
      - description: Filtrar por localização
        in: query
        name: location
        type: string
      - description: Filtrar por tipo (remote, onsite, hybrid)
        in: query
        name: type
        type: string
      - default: open
        description: Filtrar por status (open, closed, archived)
        in: query
        name: status
        type: string
      - description: Salário mínimo
        in: query
        name: salary_min
        type: number
      - description: Salário máximo
        in: query
        name: salary_max
        type: number
      - default: 1
        description: Número da página
        in: query
        name: page
        type: integer
      - default: 10
        description: Itens por página
        in: query
        name: limit
        type: integer
      - default: created_at
        description: Campo para ordenação
        in: query
        name: sort_by
        type: string
      - default: DESC
        description: Ordem (ASC, DESC)
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Listar vagas
      tags:
      - jobs
    post:
      consumes:
      - application/json
      description: Cria uma nova vaga de emprego (apenas admin)
      parameters:
      - description: Dados da vaga
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateJobRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.JobResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Criar nova vaga
      tags:
      - jobs
  /jobs/{id}:
    delete:
      consumes:
      - application/json
      description: Remove uma vaga de emprego (apenas o admin que criou)
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Deletar vaga
      tags:
      - jobs
    get:
      consumes:
      - application/json
      description: Retorna os detalhes de uma vaga específica
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.JobResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Obter vaga por ID
      tags:
      - jobs
    put:
      consumes:
      - application/json
      description: Atualiza uma vaga de emprego (apenas o admin que criou)
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      - description: Dados para atualização
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateJobRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.JobResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Atualizar vaga
      tags:
      - jobs
  /jobs/{id}/applications:
    get:
      consumes:
      - application/json
      description: Retorna todas as candidaturas de uma vaga específica (apenas o
        admin que criou a vaga)
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.ApplicationResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Obter candidaturas de uma vaga
      tags:
      - applications
  /jobs/my-jobs:
    get:
      consumes:
      - application/json
      description: Retorna todas as vagas criadas pelo admin autenticado
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.JobResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Obter minhas vagas
      tags:
      - jobs
securityDefinitions:
  BearerAuth:
    description: 'Token de autenticação JWT no formato: Bearer {token}'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
